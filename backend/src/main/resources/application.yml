# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Spring Configuration
spring:
  application:
    name: ocp-study-api
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ocp_study
    username: ocp_user
    password: ocp_password
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Changed from validate to update - auto-create tables
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration (disabled - using Hibernate auto-update instead)
  flyway:
    enabled: false  # Disabled to use Hibernate ddl-auto
    baseline-on-migrate: true
    locations: classpath:db/migration

# Logging Configuration
logging:
  level:
    root: INFO
    com.ocp.study: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# CORS Configuration
app:
  cors:
    allowed-origins: http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    max-age: 3600

