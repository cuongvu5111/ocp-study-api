# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Spring Configuration
spring:
  application:
    name: ocp-study-api
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ocp_study
    username: ocp_user
    password: ocp_password
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Changed to validate to use Flyway migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration - Enabled to populate topics and questions
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
