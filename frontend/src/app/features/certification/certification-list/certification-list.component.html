<div class="cert-container">
    <div class="header">
        <h1>Chọn Chứng Chỉ</h1>
        <p>Khám phá và chinh phục các chứng chỉ công nghệ hàng đầu</p>
    </div>

    <div class="cert-grid" *ngIf="!isLoading">
        <div class="cert-card" *ngFor="let cert of certifications" (click)="selectCertification(cert)">
            <!-- Material Icon -->
            <span class="material-icons-outlined cert-icon">{{ cert.icon }}</span>

            <div class="cert-info">
                <h3>{{ cert.name }}</h3>
                <span class="cert-code">{{ cert.code }}</span>
                <p class="cert-desc">{{ cert.description }}</p>
            </div>

            <button class="btn-select">
                Bắt đầu học
                <span class="material-icons-outlined arrow">arrow_forward</span>
            </button>
        </div>
    </div>

    <div class="loading" *ngIf="isLoading">
        <p>Đang tải dữ liệu chứng chỉ...</p>
    </div>
</div>
