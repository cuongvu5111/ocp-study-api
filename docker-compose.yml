version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ocp-postgres
    environment:
      POSTGRES_DB: ocp_study
      POSTGRES_USER: ocp_user
      POSTGRES_PASSWORD: ocp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocp_user -d ocp_study"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ocp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ocp.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
